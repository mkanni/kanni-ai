<div class="container">
  <app-header></app-header>

  <!-- Neural Network Background -->
  <canvas #networkCanvas class="network-canvas"></canvas>

  <div class="content">
    <div class="typewriter-section">
      <h1 class="typewriter">
        {{ typewriterText }}<span class="cursor">|</span>
      </h1>
    </div>

    <div class="tip-section">
      <mat-card class="tip-card" [class.cohesive]="isCohesive" [class.has-content]="generatedTip">
        <div class="cohesive-badge" *ngIf="isCohesive && generatedTip">
          <span class="badge-icon">ðŸ”—</span>
          <span class="badge-text">Cohesive Learning: {{ selectedInterests.join(' + ') }}</span>
        </div>
        <mat-card-content>
          <div class="placeholder" *ngIf="!generatedTip && !isLoading">
            <span class="placeholder-icon">ðŸ’¡</span>
            <p>Click the button below to generate your personalized learning tip</p>
          </div>
          <div class="loading-state" *ngIf="isLoading">
            <mat-spinner diameter="40"></mat-spinner>
            <p>Generating your learning tip...</p>
          </div>
          <p *ngIf="generatedTip" class="tip-content">{{ generatedTip }}</p>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="button-section">
      <button 
        mat-raised-button 
        class="generate-button"
        (click)="generateTip()"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Generate Learning Tip</span>
        <span *ngIf="isLoading">Generating...</span>
      </button>
    </div>
  </div>
</div>
