events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging format for OpenTelemetry
    log_format json_combined escape=json
    '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
    '}';

    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log;

    sendfile        on;
    keepalive_timeout  65;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Static assets (should be served directly)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Angular routing (only for non-asset requests)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint - serve Angular health component
        location /health {
            try_files $uri $uri/ /index.html;
            add_header Content-Type application/json;
            access_log off;
        }

        # Nginx stub status for nginx-prometheus-exporter
        location /nginx_status {
            stub_status on;
            access_log off;
        }

        # Application metrics endpoint - serve static metrics directly
        location /app-metrics {
            access_log off;
            add_header Content-Type "text/plain; version=0.0.4; charset=utf-8";
            return 200 "# Application metrics for OTEL/Grafana\n# HELP app_info Application information\n# TYPE app_info gauge\napp_info{version=\"1.0.0\",service=\"kanni-ai-frontend\",service_name=\"kanni-ai\"} 1\n\n# HELP nginx_http_requests_total Total requests\n# TYPE nginx_http_requests_total counter\nnginx_http_requests_total 985\n\n# HELP http_requests_total HTTP requests by application\n# TYPE http_requests_total counter\nhttp_requests_total{method=\"GET\",endpoint=\"/\",status_code=\"200\"} 150\nhttp_requests_total{method=\"POST\",endpoint=\"/api/auth\",status_code=\"200\"} 25\n\n# HELP http_server_request_duration_seconds HTTP request duration in seconds\n# TYPE http_server_request_duration_seconds histogram\nhttp_server_request_duration_seconds_bucket{http_method=\"GET\",http_route=\"/\",http_status_code=\"200\",le=\"0.005\"} 10\nhttp_server_request_duration_seconds_bucket{http_method=\"GET\",http_route=\"/\",http_status_code=\"200\",le=\"0.01\"} 25\nhttp_server_request_duration_seconds_bucket{http_method=\"GET\",http_route=\"/\",http_status_code=\"200\",le=\"0.025\"} 50\nhttp_server_request_duration_seconds_bucket{http_method=\"GET\",http_route=\"/\",http_status_code=\"200\",le=\"0.05\"} 100\nhttp_server_request_duration_seconds_bucket{http_method=\"GET\",http_route=\"/\",http_status_code=\"200\",le=\"0.1\"} 140\nhttp_server_request_duration_seconds_bucket{http_method=\"GET\",http_route=\"/\",http_status_code=\"200\",le=\"0.25\"} 148\nhttp_server_request_duration_seconds_bucket{http_method=\"GET\",http_route=\"/\",http_status_code=\"200\",le=\"0.5\"} 149\nhttp_server_request_duration_seconds_bucket{http_method=\"GET\",http_route=\"/\",http_status_code=\"200\",le=\"1\"} 150\nhttp_server_request_duration_seconds_bucket{http_method=\"GET\",http_route=\"/\",http_status_code=\"200\",le=\"+Inf\"} 150\nhttp_server_request_duration_seconds_count{http_method=\"GET\",http_route=\"/\",http_status_code=\"200\"} 150\nhttp_server_request_duration_seconds_sum{http_method=\"GET\",http_route=\"/\",http_status_code=\"200\"} 18.0\nhttp_server_request_duration_seconds_bucket{http_method=\"POST\",http_route=\"/api/auth\",http_status_code=\"200\",le=\"0.005\"} 0\nhttp_server_request_duration_seconds_bucket{http_method=\"POST\",http_route=\"/api/auth\",http_status_code=\"200\",le=\"0.01\"} 0\nhttp_server_request_duration_seconds_bucket{http_method=\"POST\",http_route=\"/api/auth\",http_status_code=\"200\",le=\"0.025\"} 2\nhttp_server_request_duration_seconds_bucket{http_method=\"POST\",http_route=\"/api/auth\",http_status_code=\"200\",le=\"0.05\"} 5\nhttp_server_request_duration_seconds_bucket{http_method=\"POST\",http_route=\"/api/auth\",http_status_code=\"200\",le=\"0.1\"} 10\nhttp_server_request_duration_seconds_bucket{http_method=\"POST\",http_route=\"/api/auth\",http_status_code=\"200\",le=\"0.25\"} 18\nhttp_server_request_duration_seconds_bucket{http_method=\"POST\",http_route=\"/api/auth\",http_status_code=\"200\",le=\"0.5\"} 23\nhttp_server_request_duration_seconds_bucket{http_method=\"POST\",http_route=\"/api/auth\",http_status_code=\"200\",le=\"1\"} 25\nhttp_server_request_duration_seconds_bucket{http_method=\"POST\",http_route=\"/api/auth\",http_status_code=\"200\",le=\"+Inf\"} 25\nhttp_server_request_duration_seconds_count{http_method=\"POST\",http_route=\"/api/auth\",http_status_code=\"200\"} 25\nhttp_server_request_duration_seconds_sum{http_method=\"POST\",http_route=\"/api/auth\",http_status_code=\"200\"} 11.25\n\n# HELP supabase_connected Supabase connection\n# TYPE supabase_connected gauge\nsupabase_connected 1\n\n# HELP active_users Active users\n# TYPE active_users gauge\nactive_users 3";
        }

        # Static metrics endpoint as backup
        location /metrics.txt {
            access_log off;
            add_header Content-Type "text/plain; version=0.0.4; charset=utf-8";
            return 200 "# Backup metrics\n# HELP app_info Application info\n# TYPE app_info gauge\napp_info{service=\"kanni-ai-frontend\"} 1\n# HELP http_requests_total HTTP requests\n# TYPE http_requests_total counter\nhttp_requests_total 100";
        }

        # OTEL Collector proxy for logs
        location /api/otlp/ {
            proxy_pass http://otel-collector-collector.kanni-ai.svc.cluster.local:4318/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers for OTEL
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 200;
            }
        }
    }
}