<div class="interests-container">
  <app-header></app-header>

  <div class="content">
    <div class="interests-section">
      <div class="interests-card">
        <div class="card-header">
          <h1>Your Learning Interests</h1>
          <p>Add topics you want to learn about</p>
        </div>
        
        <div class="card-content">
          <!-- Add new interest -->
          <div class="add-interest-section">
            <div class="input-group">
              <input 
                type="text" 
                [(ngModel)]="newInterest" 
                placeholder="Enter a new interest..."
                (keyup.enter)="addInterest()"
                [disabled]="isSaving"
                class="interest-input">
              <button 
                mat-raised-button 
                color="primary" 
                (click)="addInterest()" 
                [disabled]="!newInterest.trim() || isSaving"
                class="add-button">
                <span *ngIf="!isSaving">Add Interest</span>
                <span *ngIf="isSaving">Adding...</span>
              </button>
            </div>
          </div>

          <!-- Loading state -->
          <div class="loading-state" *ngIf="isLoading">
            <mat-spinner diameter="40"></mat-spinner>
            <p>Loading your interests...</p>
          </div>

          <!-- Interests list -->
          <div class="interests-list" *ngIf="!isLoading">
            <h3 *ngIf="interests.length === 0" class="no-interests">
              No interests added yet. Add your first interest above!
            </h3>
            
            <div class="interest-chips" *ngIf="interests.length > 0">
              <mat-chip-listbox>
                <mat-chip-option 
                  *ngFor="let interest of interests" 
                  class="interest-chip"
                  [disabled]="isSaving">
                  {{ interest }}
                  <button 
                    mat-icon-button 
                    (click)="removeInterest(interest)"
                    [disabled]="isSaving"
                    class="remove-button">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-chip-option>
              </mat-chip-listbox>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
