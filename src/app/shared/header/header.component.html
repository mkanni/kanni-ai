<header class="header">
  <div class="logo-section">
    <div class="logo">Kanni Ai</div>
    <div class="tagline">AI Learning Assistant</div>
  </div>
  <nav class="nav-menu">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">Home</a>
    <a routerLink="/interests" routerLinkActive="active" class="nav-item">Interests</a>
    <a href="#pricing" class="nav-item">Pricing</a>
    <a href="#about" class="nav-item">About</a>
    <div class="user-menu">
      <button class="user-avatar" [matMenuTriggerFor]="userMenu">
        {{ getUserInitials() }}
      </button>
      <mat-menu #userMenu="matMenu" xPosition="before">
        <div class="user-info" *ngIf="currentUser">
          <div class="user-name">{{ username || 'User' }}</div>
          <div class="user-email">{{ currentUser.email || 'No email' }}</div>
        </div>
        <div class="user-info" *ngIf="!currentUser">
          <div class="user-name">Loading...</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </nav>
</header>
