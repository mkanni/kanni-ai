events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging format for OpenTelemetry
    log_format json_combined escape=json
    '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
    '}';

    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log;

    sendfile        on;
    keepalive_timeout  65;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Version and environment files should not be cached
        location ~* /(version|env)\.js$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            try_files $uri =404;
        }

        # Static assets (should be served directly)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Angular routing (only for non-asset requests)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint - serve Angular health component
        location /health {
            try_files $uri $uri/ /index.html;
            access_log off;
        }

        # Nginx stub status for nginx-prometheus-exporter
        location /nginx_status {
            stub_status on;
            access_log off;
        }

        # Application metrics endpoint - serve Angular metrics component
        location /metrics {
            access_log off;
            add_header Content-Type "text/plain; version=0.0.4; charset=utf-8";
            # This will route to the Angular /metrics route
            try_files $uri $uri/ /index.html;
        }

        # Legacy path redirect
        location /app-metrics {
            access_log off;
            try_files $uri $uri/ /index.html;
        }

        # OTEL Collector proxy for logs
        location /api/otlp/ {
            proxy_pass http://otel-collector-collector.kanni-ai.svc.cluster.local:4318/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers for OTEL
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 200;
            }
        }
    }
}