apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nginx-exporter
  namespace: kanni-ai
  labels:
    app: kanni-ai
    release: prometheus
spec:
  selector:
    matchLabels:
      job: nginx-exporter
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    relabelings:
      - sourceLabels: [__meta_kubernetes_service_name]
        targetLabel: service
      - sourceLabels: [__meta_kubernetes_namespace]
        targetLabel: namespace
      - targetLabel: job
        replacement: nginx-exporter
  namespaceSelector:
    matchNames:
    - kanni-ai
