apiVersion: v1
kind: Service
metadata:
  name: kanni-ai-service
  namespace: kanni-ai
  labels:
    app: kanni-ai
    job: nginx-exporter
spec:
  selector:
    app: kanni-ai
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: metrics
    port: 9113
    targetPort: 9113
  type: ClusterIP