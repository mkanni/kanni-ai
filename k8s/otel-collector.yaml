apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector
  namespace: kanni-ai
spec:
  env:
    - name: GRAFANA_PROMETHEUS_TOKEN
      valueFrom:
        secretKeyRef:
          name: grafana-tokens
          key: prometheus-token
    - name: GRAFANA_LOKI_TOKEN
      valueFrom:
        secretKeyRef:
          name: grafana-tokens
          key: loki-token
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      prometheus:
        config:
          scrape_configs:
            - job_name: 'kanni-ai'
              static_configs:
                - targets: ['kanni-ai-service:80']
              metrics_path: '/metrics'
              scrape_interval: 30s

    processors:
      batch:
      resource:
        attributes:
          - key: service.name
            value: kanni-ai
            action: upsert

    exporters:
      prometheusremotewrite:
        endpoint: "https://prometheus-prod-01-eu-west-0.grafana.net/api/prom/push"
        headers:
          authorization: "Bearer ${GRAFANA_PROMETHEUS_TOKEN}"
      
      loki:
        endpoint: "https://logs-prod-eu-west-0.grafana.net/loki/api/v1/push"
        headers:
          authorization: "Bearer ${GRAFANA_LOKI_TOKEN}"
      
      logging:
        loglevel: debug

    service:
      pipelines:
        metrics:
          receivers: [otlp, prometheus]
          processors: [batch, resource]
          exporters: [prometheusremotewrite, logging]
        logs:
          receivers: [otlp]
          processors: [batch, resource]
          exporters: [loki, logging]