apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kanni-ai-monitoring
  namespace: kanni-ai
  labels:
    app: kanni-ai
    release: prometheus
spec:
  selector:
    matchLabels:
      app: kanni-ai
  endpoints:
  # Nginx exporter metrics (port 9113)
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    relabelings:
      - sourceLabels: [__meta_kubernetes_service_name]
        targetLabel: service
      - sourceLabels: [__meta_kubernetes_namespace]
        targetLabel: namespace
      - targetLabel: job
        replacement: nginx-exporter
  # Application metrics from Angular app (port 80)
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    relabelings:
      - sourceLabels: [__meta_kubernetes_service_name]
        targetLabel: service
      - sourceLabels: [__meta_kubernetes_namespace]
        targetLabel: namespace
      - targetLabel: job
        replacement: kanni-ai-frontend
  namespaceSelector:
    matchNames:
    - kanni-ai
