apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kanni-ai-metrics
  namespace: kanni-ai
  labels:
    app: kanni-ai
    release: prometheus
spec:
  selector:
    matchLabels:
      app: kanni-ai
  endpoints:
  - port: http
    path: /app-metrics
    interval: 30s
    scrapeTimeout: 10s
    relabelings:
      - sourceLabels: [__meta_kubernetes_service_name]
        targetLabel: service
      - sourceLabels: [__meta_kubernetes_namespace]
        targetLabel: namespace
      - targetLabel: job
        replacement: kanni-ai
  namespaceSelector:
    matchNames:
    - kanni-ai
